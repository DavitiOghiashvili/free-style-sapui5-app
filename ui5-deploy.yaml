specVersion: "3.1"
metadata:
  name: free-style-sapui5-app-build
type: application

server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
        backend:
          - path:
            url: https://011aeafftrial-backend-capserver-srv.cfapps.us10-001.hana.ondemand.com/v2/root
            destination: odata-v2-backend
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
builder:
  resources:
      excludes:
        - "/test/**"
        - "/localService/**"
  customTasks:
    - name: ui5-task-zipper
      afterTask: generateCachebusterInfo
      configuration:
        archiveName: freestylesapui5app
        outputPath: "dist"
        additionalFiles:
          - xs-app.json