_schema-version: "3.1"
ID: freestylesapui5app
version: 0.0.1

modules:
  - name: freestylesapui5app
    type: html5
    path: .
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build
      supported-platforms: []

  - name: freestylesapui5app-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: freestylesapui5app-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - name: freestylesapui5app
          artifacts:
            - freestylesapui5app.zip
          target-path: resources/

  - name: freestylesapui5app-destination-content
    type: com.sap.application.content
    requires:
      - name: freestylesapui5app-destination-service
        parameters:
          content-target: true
      - name: freestylesapui5app-repo-host
        parameters:
          service-key:
            name: freestylesapui5app-repo-host-key
      - name: freestylesapui5app-uaa
        parameters:
          service-key:
            name: freestylesapui5app-uaa-key
    parameters:
      content:
        instance:
          destinations:
            - Name: freestylesapui5app_html_repo_host
              ServiceInstanceName: freestylesapui5app-html5-srv
              ServiceKeyName: freestylesapui5app-repo-host-key
              sap.cloud.service: freestylesapui5app
            - Name: freestylesapui5app-uaa
              Authentication: OAuth2UserTokenExchange
              ServiceInstanceName: freestylesapui5app-xsuaa-service
              ServiceKeyName: freestylesapui5app-uaa-key
              sap.cloud.service: freestylesapui5app
          existing_destinations_policy: ignore
    build-parameters:
      no-source: true

resources:
  - name: freestylesapui5app-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Name: ui5
                Authentication: NoAuthentication
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
                HTML5.DynamicDestination: true
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: freestylesapui5app-destination-service
      service-plan: lite

  - name: freestylesapui5app-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-name: freestylesapui5app-xsuaa-service
      service-plan: application

  - name: freestylesapui5app-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: freestylesapui5app-html5-srv
      service-plan: app-host

parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true